<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Calculadora JavaScript</title>
    <link rel="icon" type="image/x-icon" href="calc.svg">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="visores">
            <div id="visor1"><p id="numero"></p></div>
        </div>
        <div class="linha1">
            <button class="bnt" onclick="botao(7)">7</button>
            <button  class="bnt" onclick="botao(8)">8</button>
            <button  class="bnt" onclick="botao(9)">9</button>
            <button  class="bnt" onclick="botaoC()">c
</button>
        </div>
        <div class="linha2">
            <button  class="bnt" onclick="botao(4)">4</button>
            <button  class="bnt" onclick="botao(5)">5</button>
            <button  class="bnt" onclick="botao(6)">6</button>
            <button  class="bnt" onclick="botao('*')">x</button>
        </div>
        <div class="linha3">
            <button  class="bnt" onclick="botao(1)">1</button>
            <button  class="bnt" onclick="botao(2)">2</button>
            <button  class="bnt" onclick="botao(3)">3</button>
            <button  class="bnt" onclick="botao('-')">-</button>
        </div>

        <div class="linha4">
            <button  class="bnt" onclick="botao(0)">0</button>
            <button  class="bnt" onclick="botao('/')">/</button>
            <button  class="bnt" onclick="botaoigual()">=</button>
            <button  class="bnt" onclick="botao('+')">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
